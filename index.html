<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="vendor/jQuery.js"></script>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>jQuery Salary Calculator</h1>
    <form id="employeeForm">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" required><br>
      
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" required><br>
      
        <label for="id-number">ID Number:</label>
        <input type="text" id="id-number" required><br>
      
        <label for="job-title">Job Title:</label>
        <input type="text" id="job-title" required><br>
      
        <label for="annual-salary">Annual Salary:</label>
        <input type="number" id="annual-salary" required><br>
      
        <button type="submit">Submit</button>
    </form>
</body>
</html>
