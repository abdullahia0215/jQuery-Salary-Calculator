<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="vendor/jQuery.js"></script>
    <script src="js/script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Salary Calculator</title>
</head>
<body>
    <h1>jQuery Salary Calculator</h1>
    <form>
        <input type="text" id="employeeFirstName" placeholder="Employee First Name">
        <input type="text" id="employeeLastName" placeholder="Employee Last Name">
        <input type="text" id="employeeID" placeholder="ID Number">
        <input type="text" id="jobTitle" placeholder="Job Title">
        <input type="text" id="employeeSalary" placeholder="Annual Salary">
    </form>
    <button id="submitButton">Submit</button>
</body>
</html>
